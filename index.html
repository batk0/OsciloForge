<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Waveform Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-group">
      <button id="open-btn" title="Open">ğŸ“‚</button>
      <button id="save-btn" title="Save">ğŸ’¾</button>
      <button id="download-device-btn" title="Download">â¬‡ï¸</button>
      <button id="reset-btn" title="Reset">ğŸ”„</button>
    </div>

    <div class="toolbar-group">
      <label>Edit Mode:</label>
      <input type="radio" id="edit-mode-freehand" name="edit-mode" value="freehand" checked>
      <label for="edit-mode-freehand">Freehand</label>
      <input type="radio" id="edit-mode-line" name="edit-mode" value="line">
      <label for="edit-mode-line">Line</label>
    </div>
    
    <div class="toolbar-group">
      <label>Wave Gen:</label>
      <select id="waveform-type">
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
      </select>
      <label for="amplitude">Amp:</label>
      <input type="number" id="amplitude" value="1.0" step="0.1" min="0" max="1.0">
      <label for="cycles">Cyc:</label>
      <input type="number" id="cycles" value="1" step="1" min="1">
      <label for="duty-cycle">Duty:</label>
      <input type="number" id="duty-cycle" value="50" step="1" min="0" max="100">
      <button id="generate-waveform-btn" title="Generate">âœ¨</button>
    </div>

    <div class="toolbar-group">
      <label>View:</label>
      <input type="radio" id="draw-style-line" name="draw-style" value="line" checked>
      <label for="draw-style-line">Line</label>
      <input type="radio" id="draw-style-dots" name="draw-style" value="dots">
      <label for="draw-style-dots">Dots</label>
    </div>

    <div class="toolbar-group">
      <label for="h-zoom">H-Zoom:</label>
      <input type="range" id="h-zoom" min="0.1" max="10" value="1" step="0.1">
      <label for="v-zoom">V-Zoom:</label>
      <input type="range" id="v-zoom" min="1" max="10" value="1" step="0.1">
    </div>
  </div>

  <div class="canvas-container">
      <canvas id="waveform-canvas"></canvas>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
