<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OscilloForge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-group">
      <button id="open-btn" title="Open">ğŸ“‚</button>
      <button id="save-btn" title="Save">ğŸ’¾</button>
      <button id="download-device-btn" title="Download">â¬‡ï¸</button>
      <button id="reset-btn" title="Reset">ğŸ”„</button>
    </div>

    <div class="toolbar-group">
      <button id="edit-mode-freehand" class="toggle-button" title="Freehand Drawing">âœï¸</button>
      <button id="edit-mode-line" class="toggle-button" title="Line Drawing">â–</button>
    </div>

    <div class="toolbar-group">
      <button id="draw-style-line" class="toggle-button" title="Draw Waveform as Line">ğŸ“ˆ</button>
      <button id="draw-style-dots" class="toggle-button" title="Draw Waveform as Dots">â—</button>
    </div>
    
    <div class="toolbar-group">
      <label>Wave Gen:</label>
      <select id="waveform-type" title="Select Waveform Type">
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
          <option value="ramp">Ramp Up</option>
          <option value="ramp-down">Ramp Down</option>
          <option value="exponential">Exponential Up</option>
          <option value="exponential-down">Exponential Down</option>
          <option value="noise">Noise</option>
      </select>
      <label for="amplitude">Max:</label>
      <input type="number" id="amplitude" value="1.0" step="0.1" min="-1" max="1" title="Maximum value (between -1.0 and 1.0)">
      <label for="min-value">Min:</label>
      <input type="number" id="min-value" value="-1.0" step="0.1" min="-1" max="1" title="Minimum value (between -1.0 and 1.0)">
      <label for="cycles">Cyc:</label>
      <input type="number" id="cycles" value="1" step="1" min="1" title="Number of Cycles">
      <label for="duty-cycle">Duty:</label>
      <input type="number" id="duty-cycle" value="50" step="1" min="0" max="100" title="Duty Cycle for Square Waves (0-100%)">
      <button id="generate-waveform-btn" title="Generate">âœ¨</button>
    </div>

    <div class="toolbar-group">
      <label for="h-zoom">H-Zoom:</label>
      <input type="range" id="h-zoom" min="1" max="20" value="1" step="0.1" title="Adjust Horizontal Zoom">
      <button id="shift-left-btn" title="Shift Left">â†</button>
      <button id="shift-right-btn" title="Shift Right">â†’</button>
      <label for="v-zoom">V-Zoom:</label>
      <input type="range" id="v-zoom" min="1" max="10" value="1" step="1" title="Adjust Vertical Zoom">
      <button id="shift-up-btn" title="Shift Up">â†‘</button>
      <button id="shift-down-btn" title="Shift Down">â†“</button>
      <button id="zoom-reset-btn" title="Reset Zoom">â†º</button>
    </div>
  </div>

  <div class="canvas-container">
      <canvas id="waveform-canvas"></canvas>
  </div>
  <script type="module" src="./src/renderer/index.js"></script>
</body>
</html>
