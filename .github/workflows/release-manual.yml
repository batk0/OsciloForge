name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (auto-detected from commits by default)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-latest
          path: dist/
          retention-days: 7

  build-ubuntu:
    name: Build (Ubuntu)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-ubuntu-latest
          path: dist/
          retention-days: 7

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-latest
          path: dist/
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-ubuntu, build-windows]
    permissions:
      contents: write
      id-token: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev build-essential

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-macos-latest
          path: dist/macos

      - name: Download Ubuntu artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-ubuntu-latest
          path: dist/ubuntu

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-windows-latest
          path: dist/windows

      - name: Run tests
        run: npm test -- --run

      - name: Run linter
        run: npm run lint

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
